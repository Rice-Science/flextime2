<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head class="w-full h-full">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/output.css">
</head>

<body class="bg-tokyo-night-bg w-full h-full flex flex-col items-center justify-center dark">
    <div th:replace="navbar :: navbar">
    </div>
    <div id="default-carousel" class="relative w-full bg-tokyo-night-bg translate-y-40 p-32 items-center" data-carousel="slide">
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
            <div th:each="day : ${days}" class="hidden duration-700 ease-in-out" data-carousel-item>
                <div class="max-w-3xl mx-auto text-center">
                    <h2 class="text-4xl font-extrabold leading-tight tracking-tight text-gray-900">
                        <span th:text="${day}" class="text-gray-200"></span>
                    </h2>

                    <div class="mt-4 text-gray-400">
                        Today's Agenda
                    </div>

                    <div class="mt-4 text-gray-400">
                        <a href="/add-session-schedule">
                            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition hover:scale-105 hover:-translate-y-1">
                                Add Session Schedule
                            </button>
                        </a>
                    </div>
                </div>
                <div class="grid grid-cols-4 justify-items-center">
                    <h3 class="text-gray-400 font-semibold text-lg mt-5 self-start"> Session </h3>
                    <div th:each="sessionSchedule:${sessionSchedules.get(day)}" class="max-w-3xl mx-auto mt-8 sm:mt-12 lg:mt-16">
                        <div class="-my-4 divide-y divide-gray-200 dark:divide-gray-700">
                            <div class="flex flex-col gap-2 py-4 sm:gap-6 sm:flex-row sm:items-center">
                                <p th:text= "${sessionSchedule.getStartTime()} + ' - '+${sessionSchedule.getEndTime()}" class="w-32 text-md font-normal text-gray-500 sm:text-right dark:text-gray-400 shrink-0">
                                </p>
                                <h3 class="text-md font-semibold text-gray-200">
                                    <span th:text="${sessionSchedule.getSessionPlan().getTrainingType()}"></span>
                                </h3>
                            </div>
                        </div>
                    </div>

                    <h3 class="text-gray-400 font-semibold text-lg mt-5"> Class </h3>
                    <div th:each="classSchedule : ${classSchedulesMap.get(day)}" class="max-w-3xl mx-auto mt-8 sm:mt-12 lg:mt-16">
                        <div class="-my-4 divide-y divide-gray-200 dark:divide-gray-700">
                            <div class="flex flex-col gap-2 py-4 sm:gap-6 sm:flex-row sm:items-center">
                                <p th:text= "${classSchedule.getFormattedStart()} + ' - ' + ${classSchedule.getFormattedEnd()}" class="w-32 text-sm font-normal text-gray-500 sm:text-right dark:text-gray-400 shrink-0">
                                </p>
                                <h3 th:text="${classSchedule.getClassSchedulesTitle()}" class="text-sm font-semibold text-white">
                                    <span th:text="${classSchedule.getClassSchedulesTitle()}" ></span>
                                </h3>
                            </div>
                        </div>
                    </div>

                    <h3 class="text-gray-400 font-semibold text-lg mt-5"> Deadlines </h3>
                    <div th:each="assignmentSchedule : ${assignmentSchedules.get(day)}" class="max-w-3xl mx-auto mt-8 sm:mt-12 lg:mt-16">
                        <div class="-my-4 divide-y divide-gray-200 dark:divide-gray-700">
                            <div class="flex flex-col gap-2 py-4 sm:gap-6 sm:flex-row sm:items-center">
                                <p th:text= "${assignmentSchedule.getFormattedDate()}" class="w-32 text-sm font-normal text-gray-500 sm:text-right dark:text-gray-400 shrink-0">
                                </p>
                                <h3 th:text="${assignmentSchedule.getAssignmentSchedulesTitle()}" class="text-sm font-semibold text-white">
                                    <span th:text="${assignmentSchedule.getAssignmentSchedulesTitle()}" ></span>
                                </h3>
                            </div>
                        </div>
                    </div>

                    <h3 class="text-gray-400 font-semibold text-lg mt-5"> Test </h3>
                    <div th:each="test : ${testSchedules.get(day)}" class="max-w-3xl mx-auto mt-8 sm:mt-12 lg:mt-16">
                        <div class="-my-4 divide-y divide-gray-200 dark:divide-gray-700">
                            <div class="flex flex-col gap-2 py-4 sm:gap-6 sm:flex-row sm:items-center">
                                <p th:text= "${test.getFormattedDate()}" class="w-32 text-sm font-normal text-gray-500 sm:text-right dark:text-gray-400 shrink-0">
                                </p>
                                <h3 th:text="${test.getTestSchedulesTitle()}" class="text-sm font-semibold text-white">
                                    <span th:text="${test.getTestSchedulesTitle()}" ></span>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
            <button type="button" class="w-3 h-3 rounded-full bg-gray-400" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-gray-400" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="1"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-gray-400" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="2"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-gray-400" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="3"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-gray-400" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="4"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-gray-400" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="5"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-gray-400" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="6"></button>
        </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-500 group-hover:bg-white/50 dark:group-hover:bg-gray-400 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
        </button>
        <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-500 group-hover:bg-white/50 dark:group-hover:bg-gray-400 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
        </button>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = document.querySelector('#default-carousel');
            const items = carousel.querySelectorAll('[data-carousel-item]');
            const indicators = carousel.querySelectorAll('[data-carousel-slide-to]');
            const prevButton = carousel.querySelector('[data-carousel-prev]');
            const nextButton = carousel.querySelector('[data-carousel-next]');

            let activeIndex = 0;

            function showSlide(index) {
                items.forEach((item, i) => {
                    item.classList.toggle('hidden', i !== index);
                });
                indicators.forEach((indicator, i) => {
                    indicator.setAttribute('aria-current', i === index);
                    if (i === index) {
                        indicator.classList.add('bg-gray-400');
                        indicator.classList.remove('bg-gray-600');
                    } else {
                        indicator.classList.add('bg-gray-600');
                        indicator.classList.remove('bg-gray-400');
                    }
                });
                activeIndex = index;
            }

            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => showSlide(index));
            });

            prevButton.addEventListener('click', () => {
                const newIndex = (activeIndex - 1 + items.length) % items.length;
                showSlide(newIndex);
            });

            nextButton.addEventListener('click', () => {
                const newIndex = (activeIndex + 1) % items.length;
                showSlide(newIndex);
            });

            // Initialize the carousel by showing the first slide
            showSlide(activeIndex);
        });
    </script>





</body>
</html>
