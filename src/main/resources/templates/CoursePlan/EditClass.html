<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Class</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="bg-tokyo-night-bg text-white">

<div th:include="navbar::navbar" class="shadow-2xl">
</div>

<div class="flex flex-col justify-between items-center container mx-auto mb-8 mt-24">
    <div class="flex flex-col items-center justify-center h-screen">
        <form th:action="@{/course-plan/update-class/{id}(id=${classSchedules.classSchedulesId})}" th:object="${classSchedules}" method="post">
            <h1 class="text-4xl font-bold mb-4">Edit Class</h1>
            <div class="form-group mb-4 col-4">
                <label for="nameInput" class="block py-2 px-3 text-white rounded">Name</label>
                <input th:field="*{classSchedulesTitle}" type="text" id="nameInput" placeholder="Enter class name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="form-group mb-4 col-4">
                <label for="startInput" class="block py-2 px-3 text-white rounded">Start Time</label>
                <input th:field="*{classSchedulesStartString}" type="time" id="startInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="form-group mb-4 col-4">
                <label for="endInput" class="block py-2 px-3 text-white rounded">End Time</label>
                <input th:field="*{classSchedulesEndString}" type="time" id="endInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="form-group mb-4 col-4">
                <label for="dateInput" class="block py-2 px-3 text-white rounded">Date</label>
                <input th:field="*{classSchedulesDateString}" type="date" id="dateInput" placeholder="Enter class date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save</button>
        </form>
    </div>
</div>



</body>
</html>
